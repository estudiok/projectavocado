<ion-header>
  <ion-toolbar color="success">

      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>  
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingresar datos</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <form [formGroup]="formRegister">
        <ion-item>
          <ion-label position="floating">Primer Nombre</ion-label>
          <ion-input formControlName="firstName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Segundo Nombre</ion-label>
          <ion-input formControlName="secondName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Apellido Paterno</ion-label>
          <ion-input formControlName="fatherLastName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Apellido Materno</ion-label>
          <ion-input formControlName="motherLastName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Repetir contraseña</ion-label>
          <ion-input formControlName="repeatPassword"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button color="success">
        Registrarse
      </ion-button>
      

    </ion-card-content>
  </ion-card>
</ion-content>
